<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>If only I was 18...</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="wrapper">
      <span>Enter your age:</span>
      <input type="number" name="age" value="age" id="age" align="middle">
      <button id="defaultButton" type="button" name="button">Check</button>
      <div id="output"></div>

    </div>

    <script>
      alert("Please vertify whether you're old enough to use the internet.")

      let defaultButton = document.getElementById('defaultButton')
      defaultButton.onclick = function displayMessage() {
        let age = document.getElementById('age').value
        let output = document.getElementById('output')
        if(age < 13){
          output.innerHTML = "Unfortunately, you are too young to use the internet."
        } else {
          output.innerHTML = "Fortunately, you are old enough to use the internet."
        }  
      }
    </script>

  </body>
</html>
